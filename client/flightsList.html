<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />  
  <title>OpenSky - Flights</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">OpenSky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="flightsList.html">Flights Board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Surprise Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedbacksList.html">Feedbacks </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Flights </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My FavðŸ’—rits</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="d-flex justify-content-center">
    <div id="left-cloud" class="cloud"><img src="images/cloud.png" alt="cloud-image">    </div>
    <div>
        <h1>OpenSky</h1>
        <h3>Find Your Next Trip</h3>
    </div>
    <div class="cloud"><img src="images/cloud.png" alt="cloud-image"></div>
</header>
  <main>
    <form>
      <fieldset class="form-group">
        <div class="row">
      </fieldset>
      <div class="form-group row">
        <label for="inputDeparture_city" class="col-sm-2 col-form-label">Departue City</label>
        <div class="col-sm-10">
          <input type="Departure City" class="form-control" id="inputDeparture_city" placeholder="Departure City">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLanding_city" class="col-sm-2 col-form-label">Landing City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLanding_city" placeholder="Landing City">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDeparture_date" class="col-sm-2 col-form-label">Departue Date</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDeparture_date" placeholder="Departure date">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputStops" class="col-sm-2 col-form-label">Stops</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputStops" placeholder="Stops">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" id="searchFlights" class="btn">Search</button>
        </div>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Flight Number</th>
          <th scope="col">Departure Date</th>
          <th scope="col">Departure Time</th>
          <th scope="col">Departure City</th>
          <th scope="col">Landing City</th>
          <th scope="col">Company Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stops</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="JS/flight.js"></script>
</body>
</html>
