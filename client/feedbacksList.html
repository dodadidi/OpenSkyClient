<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>OpenSky - Feedbacks</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">OpenSky</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="flightsList.html">Flights Board</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Surprise Me</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="feedbacksList.html">Feedbacks </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">My Flights </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">My FavðŸ’—rits</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  <header class="d-flex justify-content-center">
      <div id="left-cloud" class="cloud"><img src="images/cloud.png" alt="cloud-image">    </div>
      <div>
          <h1>OpenSky</h1>
          <h3>Find Your Next Trip</h3>
      </div>
      <div class="cloud"><img src="images/cloud.png" alt="cloud-image"></div>
  </header>
  <main>
    <form>
      <fieldset class="form-group">
        <div class="row">
      </fieldset>
      <div class="form-group row">
        <label for="inputCompany_name" class="col-sm-2 col-form-label">Company Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCompany_name" placeholder="Company name">
        </div>
      </div>
        <div class="form-group row">
          <label for="inputPublished_date" class="col-sm-2 col-form-label">Published Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPublished_date" placeholder="Published date">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" id="searchFeedbacks" class="btn">Search</button>
          </div>
        </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Published Date</th>
          <th scope="col">Company Name</th>
          <th scope="col">Feedback</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="JS/feedback.js"></script>
</body>

</html>
